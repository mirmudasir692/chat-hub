<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    {% block link %}
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'css/chats.css' %}">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Hub</title>
  </head>
  <body>
    <header>
      <nav>
        <nav>
          <ul>
            <li><a href="{% url 'chats:chat_home' %}"><span><i class="fa-solid fa-house"></i></span></a></li>
            {% if user.is_authenticated %}
            <li><a href="{% url 'chats:community' %}">Community Chat</a></li>
            <li><a href="{% url 'chats:Direct_messages' %}">Direct message</a></li>
            <li><a href="{% url 'accounts:user_profile' %}">Profile</a></li>
            <li class="user_name">{{request.user | title}}</li>
            {% else %}
            <li><a href="{% url 'accounts:login_user' %}">Login</a></li>

            {% endif %}
          </ul>
        </nav>
    </header>
    <main>
        {% block body %}
        
        {% endblock %}
    </main>
    <footer></footer>
  </body>
</html>
